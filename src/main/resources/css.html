<!DOCTYPE html>
<html>
<head>
    <title>Update Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #999;
            width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<h1>Update Table</h1>

<form id="updateTableForm">
    <label for="tableName">Table Name:</label>
    <input type="text" id="tableName" name="tableName">

    <label for="uniqueColumnName">Unique Column:</label>
    <input type="text" id="uniqueColumnName" name="uniqueColumnName">

    <label for="columnName">Column Name:</label>
    <input type="text" id="columnName" name="columnName">

    <input type="submit" value="Update">
</form>

</body>
</html>
